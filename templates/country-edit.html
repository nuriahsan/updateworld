<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel='stylesheet' href='/static/style.css'>
</head>
<body>
	<form action="/updateCountryByName">
	<h1>{{c['name']}}</h1>
		<div class='properties'>
			<div>
				<div><input type="hidden" value="{{c['name']}}" name="name"></div>
			</div>
			<div>
				<div>Capital</div>
				<div><input value="{{c['capital']}}" name="capital">
				</div>
				
			</div>
			<div>
				<div>Continent</div>
				<div><input value="{{c['continent']}}" name="continent">
				</div>
			</div>
			<div>
				<div>Population</div>
				<div>{{"{:,.0f}".format(c['population'])}}</div>
			</div>
			<div>
				<div>GDP (million $)</div>
				<div>{{ "{:,.0f}".format(c['gdp']/1000000) }}</div>
			</div>
		</div>
		<img src="/static/flags/{{c['tld']}}.gif" class='big'>
		<input type="submit">
		</form>
	
		<div class="delete-button">
			<a href="/delete/{{c.name}}">Delete</a>
		</div>
</body>
</html>
